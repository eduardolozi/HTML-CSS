  <title>Positions CSS</title>

<body>
  <h1>Posicionamento em CSS</h1>

  <div class="static">Caixa Estática</div>
  <div class="relative">Caixa Relativa</div>
  <div class="absolute">Caixa Absoluta</div>
  <section class="relative-parent">
    <div class="absolute-child">
      Caixa Absoluta com Ancestral Relativo
    </div>
  </section>
  <div class="fixed">Caixa Fixa</div>
  <div class="sticky">Caixa Preguenta</div>
  <section class="sticky-parent">
    <div class="sticky-child">
      Danssss
    </div>
  </section>
  <div class="z-index-1">Probando z-index caja 1</div>
  <div class="z-index-2">Probando z-index caja 2</div>
